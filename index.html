<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="start"><button>Start Quiz!</button></div>

    <div id="quiz"></div>
    <div id="countdown"></div>
    <h1>CODE QUIZ</h1>
    <div></div>
    <h1 id="setTimer"></h1>
    <div id="quizTitle"></div>

    <h1 class="time" style="text-align: center"></h1>

    <div id="q1-section">
      <h2 id="question1-question"></h2>
      <ol class="A">
        <li>
          <button id="question1-A" class="btn btn-outline"></button>
        </li>
        <li>
          <button id="question1-B"></button>
        </li>
        <li><button id="question1-C"></button></li>
        <li><button id="question1-D"></button></li>
      </ol>
      <p id="q1-correct">Correct Answer</p>
      <p id="q1-wrong">Wrong Answer</p>
      <button id="question1-next">Next Question</button>
    </div>

    <div id="q2-section">
      <h2 id="question2-question"></h2>
      <button
        id="question2-A"
        onclick="answerQuestion('false','true')"
      ></button>
      <button
        id="question2-B"
        onclick="answerQuestion('false','false')"
      ></button>
      <p id="q2-correct">Correct Answer</p>
      <p id="q2-wrong">Wrong Answer</p>
      <button id="question2-next">Next Question</button>
    </div>

    <div id="q3-section">
      <h2 id="question3-question"></h2>
      <button
        id="question3-A"
        onclick="answerQuestion('true','false')"
      ></button>
      <button id="question3-B" onclick="answerQuestion('true','true')"></button>
      <p id="q3-correct">Correct Answer</p>
      <p id="q3-wrong">Wrong Answer</p>
      <button id="question3-next">Next Question</button>
    </div>

    <div id="q4-section">
      <h2 id="question4-question"></h2>
      <ol type="A">
        <li>
          <button
            id="question4-A"
            class="btn btn-outline"
            onclick="answerQuestion('Document Object Mission','Document Object Model')"
          ></button>
        </li>
        <li>
          <button
            id="question4-B"
            onclick="answerQuestion('Document Object Model','Document Object Model')"
          ></button>
        </li>
        <li><button id="question4-C"></button></li>
        <li><button id="question4-D"></button></li>
      </ol>
      <p id="q4-correct">Correct Answer</p>
      <p id="q4-wrong">Wrong Answer</p>
      <button id="finish-quiz">FINISHED!</button>
    </div>

    <div id="grading-section">
      <h1>Your Total Score Is</h1>
      <h2 id="final-grade"></h2>
    </div>

    <script src="./assets/js/java.js"></script>
    <style></style>
  </body>
</html>
